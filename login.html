<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<div class="center">
  <img src="assets/logo.jpeg" class="logo">
  <div class="login_panel">
    <form>
      <label>用户名或电子邮件地址</label>
      <input id="username" size="20">
      <label>
        <span>密码</span>
        <a href="#" class="forgot_pwd">忘记密码?</a>
      </label>
      <input id="password" type="password" size="20">
      <label><input name="rememberme" type="checkbox" style="width: auto">记住我的登录信息</label>
      <input type="submit" value="登录" class="login_btn">
    </form>
  </div>
</div>
</body>
</html>
