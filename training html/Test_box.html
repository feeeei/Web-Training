<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    div {
      border: 3px solid #0085ba;
    }

    .small {
      width: 300px;
      margin: 0 auto;
    }

    .bigger {
      width: 300px;
      margin: 0 auto;
      padding: 50px;
    }
  </style>
</head>
<body>

<div class="small">
  <span style="padding: 50px">我比较小</span>
</div>
<div class="bigger">
  我比较大
</div>
</body>
</html>
