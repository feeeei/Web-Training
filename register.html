<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="center">
  <img src="assets/logo.jpeg" class="logo">
  <div class="login_panel" style="height: 300px">
    <form>
      <label>用户名或电子邮件地址</label>
      <input id="username" size="20">
      <label>
        <span>密码</span>
      </label>
      <input id="password" type="password" size="20">
      <label>
        <span>确认密码</span>
      </label>
      <input id="confirm_pwd" type="password" size="20">
      <input type="submit" value="注册" class="login_btn" style="margin-top: 16px">
    </form>
  </div>
</div>
</body>
</html>
